<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGrammer Example</title>
  <link rel="stylesheet" href="./src/styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #1f2937;
    }
    #text-input {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      margin-bottom: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: white;
    }
    #text-input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    #text-input[contenteditable="true"]:empty:before {
      content: attr(placeholder);
      color: #9ca3af;
      pointer-events: none;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #2563eb;
    }
    .info {
      background-color: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>OpenGrammer Example</h1>
  
  <div class="info">
    <strong>Try it out:</strong> Enter text with common grammar mistakes like "Their going there", "Its nice", "I dont know", or double spaces.
  </div>
  
  <div id="text-input" contenteditable="true" placeholder="Enter text to check...">Their going to the store. Its a nice day.  I dont know what to do. Their happy about it.</div>
  
  <button id="check-button">Check Grammar</button>
  
  <script type="module">
    import { checkAndFormat, initTooltips } from './src/index.js';
    
    let isChecking = false;
    
    function getPlainText(element) {
      return element.innerText || element.textContent || '';
    }
    
    function getCaretPosition(element) {
      const selection = window.getSelection();
      if (selection.rangeCount === 0) return 0;
      
      const range = selection.getRangeAt(0);
      const preCaretRange = range.cloneRange();
      preCaretRange.selectNodeContents(element);
      preCaretRange.setEnd(range.endContainer, range.endOffset);
      return preCaretRange.toString().length;
    }
    
    function setCaretPosition(element, position) {
      const selection = window.getSelection();
      const range = document.createRange();
      
      let charCount = 0;
      const nodeStack = [element];
      let node, foundStart = false;
      
      while (!foundStart && (node = nodeStack.pop())) {
        if (node.nodeType === Node.TEXT_NODE) {
          const nextCharCount = charCount + node.textContent.length;
          if (position >= charCount && position <= nextCharCount) {
            range.setStart(node, position - charCount);
            range.setEnd(node, position - charCount);
            foundStart = true;
          }
          charCount = nextCharCount;
        } else {
          let i = node.childNodes.length;
          while (i--) {
            nodeStack.push(node.childNodes[i]);
          }
        }
      }
      
      if (foundStart) {
        selection.removeAllRanges();
        selection.addRange(range);
      }
    }
    
    function checkGrammar() {
      const textInput = document.getElementById('text-input');
      if (!textInput || isChecking) return;
      isChecking = true;
      
      // Save cursor position as character offset
      const cursorPosition = getCaretPosition(textInput);
      const text = getPlainText(textInput);
      
      const result = checkAndFormat(text);
      
      // Update the contenteditable div with formatted HTML
      textInput.innerHTML = result.formatted || text;
      
      // Initialize tooltips on the input
      initTooltips('#text-input');
      
      // Restore cursor position
      requestAnimationFrame(() => {
        setCaretPosition(textInput, Math.min(cursorPosition, text.length));
        textInput.focus();
      });
      
      // Log errors to console
      if (result.errors.length > 0) {
        console.log('Found', result.errors.length, 'errors:');
        console.log(result.errors);
      } else {
        console.log('No grammar errors found!');
      }
      
      isChecking = false;
    }
    
    // Set up event listeners when DOM is ready
    function init() {
      const textInput = document.getElementById('text-input');
      const checkButton = document.getElementById('check-button');
      
      if (!textInput || !checkButton) return;
      
      // Auto-check as user types (with debounce)
      let debounceTimer;
      let isTyping = false;
      
      textInput.addEventListener('input', () => {
        isTyping = true;
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          isTyping = false;
          checkGrammar();
        }, 1000); // Wait 1 second after user stops typing
      });
      
      // Also check on blur (when user clicks away)
      textInput.addEventListener('blur', () => {
        if (!isTyping) {
          checkGrammar();
        }
      });
      
      // Manual check button
      checkButton.addEventListener('click', checkGrammar);
      
      // Auto-check on page load
      checkGrammar();
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
