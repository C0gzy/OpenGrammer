<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OpenGrammer Example</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                line-height: 1.6;
            }
            h1 {
                color: #1f2937;
            }
            #text-input {
                width: 100%;
                min-height: 150px;
                padding: 12px;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                font-size: 16px;
                font-family: inherit;
                margin-bottom: 20px;
                white-space: pre-wrap;
                word-wrap: break-word;
                background-color: white;
            }
            #text-input:focus {
                outline: none;
                border-color: #3b82f6;
            }
            #text-input[contenteditable="true"]:empty:before {
                content: attr(placeholder);
                color: #9ca3af;
                pointer-events: none;
            }
            .info {
                background-color: #eff6ff;
                border-left: 4px solid #3b82f6;
                padding: 12px;
                margin-bottom: 20px;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>OpenGrammer Example</h1>

        <div class="info">
            <strong>Try it out:</strong> Enter text with common grammar mistakes
            like "Their going there", "Its nice", "I dont know", or double
            spaces.
        </div>

        <div
            id="text-input"
            contenteditable="true"
            placeholder="Enter text to check..."
        >Their going to the store. Its a nice day. I dont know what to do.
Their happy about it.
</div>

        <script type="module">
            import { GrammerCheckContent } from "./src/index.js";

            // Enable debug mode to see logs in console
            const grammarChecker = GrammerCheckContent("#text-input", {
                debug: true, // Set to true to see debug logs
            });
        </script>
    </body>
</html>
